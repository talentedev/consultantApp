<ion-view ng-controller="trip-dutyCtrl">
    <ion-nav-title>
        选择成员
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            取消
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="confirm()">
            确认
        </button>
    </ion-nav-buttons>
    <ion-content id="trip-select-duty" style="padding-top:0px;">
        <div id="search-bar" class="full">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input id="search-input" type="text" placeholder="输入个人名称" ng-model="query" ng-change="search(query)">
                </label>
            </div>
        </div>
        <div class="list">
            
            <div class="item item-thumbnail-left item-icon-right" ng-repeat="member in members">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:45px; height:40px" />
                <p><span class="list-title">{{member.real_name}}<span ng-if="$index == 0">（我自己）</span><span ng-if="$index == 1">（我的直属上级）</span></span></p>
                <p class="list-description">{{member.department}} {{member.area}} {{member.position}}</p>
                <i class="icon fa fa-check-square-o" style="font-size:25px;" id="duty0" ng-click="onItem($event, member)"></i>
            </div>            
            <!--
            <div class="item item-thumbnail-left item-icon-right" ng-repeat="member in members">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:45px; height:40px" />
                <p><span class="list-title">{{member.name}}</span></p>
                <p class="list-description">{{member.department}} {{member.region}} {{member.position}}</p>
                <i class="icon fa fa-check-square-o" style="font-size:25px;" id="duty{{$index+1}}" ng-click="duty_check($index+1)"></i>
            </div> -->        
            <div class="item item-icon-right">
                <p class="list-description">L1区（我的部门）</p>
                <i class="icon fa fa-chevron-down" style="font-size:25px;" ng-click="onDetail()"></i>
            </div>
            <div class="item item-thumbnail-left item-icon-right" ng-repeat="friend in friends" ng-show="friends_list">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:45px; height:40px" />
                <p><span class="list-title">{{friend.real_name}}</span></p>
                <p class="list-description">{{friend.department}} {{friend.area}} {{friend.position}}</p>
                <i class="icon fa fa-check-square-o" style="font-size:25px;" ng-click="onItem($event, friend)"></i>
            </div>    
        </div>
    </ion-content>
</ion-view>
