<ion-view ng-controller="trip-storeCtrl">
    <ion-nav-title>
        选择行程类型
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            取消
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="save()">
            保存
        </button>
    </ion-nav-buttons>
    <ion-content id="trip-store">
        <div id="search-bar" class="full">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input id="search-input" type="text" placeholder="搜索" ng-model="query">
                </label>
            </div>
        </div>
        <div class="list">
            <div class="item row item-icon-right" ng-repeat="store in stores | filter:query">
                <div class="col col-20 item-title">
                    {{store.shop_code}}
                </div>
                <div class="col col-50 item-title" style="color:#aaa; overflow:hidden; text-overflow: ellipsis;">
                    {{store.shop_name}}
                </div>
                <i class="icon fa fa-square-o" style="font-size:20px;color:green;" ng-click="store_check($event, store)"></i>
            </div>                                   
        </div>    
    </ion-content>
</ion-view>
