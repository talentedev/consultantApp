<ion-view ng-controller="news-trackingCtrl">
    <ion-nav-title>
        跟踪提醒
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button btn-back" ng-click="go_back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content id="news-tracking">
        <div class="list">
            <div class="item" ng-repeat="tracking in trackings" >
                <div class="main">
                    <div class="row">
                        <div class="col-22">
                            <!--<div class="thumb"></div>-->
                            <img src="{{tracking.shopface_url}}" alt="shop image" style="width:65px;height:65px;border-radius:50%;"/>
                        </div>
                        <div class="col">
                            <div class="detail"><span class="list-title">{{tracking.shop_code}}</span></div>
                            <div class="detail">{{tracking.shop_name}}</div>
                        </div>
                    </div>
                    <div class="list-description">
                        <p>问题：{{tracking.issue}}</p>
                        <p>行动目标：{{tracking.action_target}}</p>
                        <p>内容：{{tracking.action_program}}</p>
                        <p>执行人：{{tracking.executor}}</p>
                        <p>预计完成时间：{{tracking.plan_complete_time}}</p>
                        <p>超时提醒：已超时{{tracking.different}}天</p>
                    </div>
                </div>
                <div class="item-footer" ng-click="perform(tracking.actionofplan_id)">点击确认收到</div>
            </div>         
        </div>
    </ion-content>
</ion-view>
