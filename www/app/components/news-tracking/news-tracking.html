<ion-view ng-controller="news-trackingCtrl">
    <ion-nav-title>
        跟踪提醒
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button btn-back" ng-click="go_back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content id="news-tracking">
        <div class="list" ng-hide="{{hide}}">
            <div class="item" ng-repeat="tracking in trackings" >
                <div class="main">
                    <div class="row">
                        <div class="col-22">
                            <div class="thumb"></div>
                        </div>
                        <div class="col">
                            <div class="detail"><span class="list-title">{{tracking.store_id}}</span></div>
                            <div class="detail">{{tracking.store_name}}</div>
                        </div>
                    </div>
                    <div class="list-description">
                        <p>问题：{{tracking.problem}}</p>
                        <p>行动目标：{{tracking.action_target}}</p>
                        <p>内容：1、取下门店工位上方吊旗，不再悬挂；<span style="background-color: transparent;">2、增加门店驰加有道卡陈列宣传（机油货架、海报等）；</span></p>
                        <p>执行人：{{tracking.executor}}</p>
                        <p>预计完成时间：{{tracking.set_time}}</p>
                        <p>超时提醒：已超时1天</p>
                    </div>
                </div>
                <div class="item-footer" ng-click="perform(tracking.itinerary_id)">点击确认收到</div>
            </div>         
        </div>
    </ion-content>
</ion-view>
