<ion-view ng-controller="perform-tripCtrl">
    <ion-nav-title>
        店面评估
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            返回
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="">
            统计
        </button>
    </ion-nav-buttons>
    <ion-content id="perform-analysis">
        <div class="list" ng-repeat="item in items">
            <div class="item row" style="border:none;">
                <div class="col col-75 item-title">
                    {{item.sop_method1}}
                </div>
                <div class="col col-25">
                    <select ng-model="score[$index]" ng-options="option.name for option in scores"></select>
                </div>
            </div>
        </div>
        <div class="button-area">
            <button class="button" ng-click="save(score)">保存</button>
        </div>   
    </ion-content>
</ion-view>
