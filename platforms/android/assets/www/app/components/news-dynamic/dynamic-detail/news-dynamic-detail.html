<ion-view ng-controller="news-dynamic-detailCtrl">
    <ion-nav-title>
        月度沟通文件
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button btn-back" ng-click="go_back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button btn-back" ng-click="sort()">
            <i class="icon fa fa-sort-alpha-asc" style="font-size:24px;"></i>
        </button>
    </ion-nav-buttons>
    <ion-content id="news-dynamic-detail">
        <div id="search-bar" class="full">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input id="search-input" type="text" placeholder="输入文件名搜索" ng-model="query">
                </label>
            </div>
        </div>
        <div class="list-header">共 {{fileCount}} 个文件</div>
        <div class="list">
            <div class="item item-thumbnail-left item-icon-right" ng-repeat="item in docs | filter:query:strict" ng-click="go_detail(item)">
                <img class="img-thumb" src="assets/img/pptx.png" style="width:45px; height:30px" />
                <p class="list-title"><span>{{item.filename}}</span></p>
                <p class="list-description"><span>{{item.filedate}}</span><span class="list-date">{{item.filesize}}</span></p>
                <i class="icon ion-ios-arrow-right"></i>
            </div>       
        </div>
    </ion-content>
</ion-view>
