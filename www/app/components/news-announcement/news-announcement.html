<ion-view ng-controller="news-announcementCtrl">
    <ion-nav-title>
        公告
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button btn-back" ng-click="go_back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content id="news-announcement">
        <div class="list">
            <div class="item" ng-repeat="post in posts">
                <div class="row">
                    <div class="col-22">
                        <div class="thumb">{{post.real_name}}</div>
                    </div>
                    <div class="col">
                        <div class="detail"><span class="list-title">{{post.real_name}}</span><span class="list-date">{{post.month}}月{{post.day}}日</span></div>
                        <p class="list-description">{{post.content}}</p>
                    </div>
                </div>
                <div class="item-footer" ng-show="{{post.read_state==0}}" ng-click="read(post.infocenter_id)">点击确认收到</div>
                <div class="item-footer" ng-hide="{{post.read_state==0}}">已确认收到</div>
            </div>                                               
        </div>
    </ion-content>
</ion-view>
