<ion-view ng-controller="com-peopleCtrl">
    <ion-nav-title>
        选择店面人员
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            取消
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="confirm()">
            全选
        </button>
    </ion-nav-buttons>
    <ion-content id="trip-select-participator" style="padding-top:0px;">
        <div id="search-bar" class="full">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input id="search-input" type="text" placeholder="输入个人名称" ng-model="query">
                </label>
            </div>
        </div>
        <div class="list">           
            <div class="item item-thumbnail-left item-icon-right" ng-repeat="member in members | filter:query">
                <img class="img-thumb" src="{{member.head_url}}" style="width:45px; height:40px" />
                <p><span class="list-title">{{member.staff_name}} {{member.sex}}</span></p>
                <p class="list-description">{{member.learn_identity}} {{member.position}}</p>
                <i class="icon fa fa-square-o" style="font-size:25px;color:green;" ng-click="onItem($event, $index, member)"></i>
            </div>           
        </div>
    </ion-content>
</ion-view>
