<ion-view ng-controller="news-dynamicCtrl">
    <ion-nav-title>
        企业网盘
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button btn-back" ng-click="go_back()">
            <i class="icon ion-chevron-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-content id="news-dynamic">
        <div id="search-bar" class="full">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input id="search-input" type="text" placeholder="输入文件搜索" ng-model="query">
                </label>
            </div>
        </div>
        <div class="list-header">共 7 个文件分类</div>
        <div class="list">
            <div class="item item-thumbnail-left" ng-click="go_detail('月沟通文件')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;月沟通文件</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('月度工作重点')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;月度工作重点</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('促销信息')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;促销信息</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('年度政策')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;年度政策</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('优秀案例')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;优秀案例</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('KPI报表')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />
                <p class="list-title"><span>&nbsp;KPI报表</span><br><span>（全员可查看，仅管理员可编辑）</span></p>
                <!--<p class="list-description"><span>2016-07-30  17:54</span><span class="list-date">100MB</span></p>-->
            </div>
            <div class="item item-thumbnail-left" ng-click="go_detail('培训支持文件')">
                <img class="img-thumb" src="assets/img/imgplaceholder.png" style="width:35px; height:35px" />

        </div>

    </ion-content>
</ion-view>
