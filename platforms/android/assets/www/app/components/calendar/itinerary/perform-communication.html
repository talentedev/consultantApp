<ion-view ng-controller="perform-communicationCtrl">
    <ion-nav-title>
        添加沟通
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            返回
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="list()">
            统计
        </button>
    </ion-nav-buttons>
    <ion-content id="perform-analysis" class="padding-without">
        <div ng-repeat="key in coms track by $index" style="margin-bottom:10px;">
            <div class="list">
                <div class="item row item-icon-right" style="border:none;" ng-click="go_people($index)">
                    <div class="col col-25 item-title">
                        沟通人员
                    </div>
                    <div class="col col-50">
                        <input type="text" ng-model="commn.people[$index]" disabled>
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
            <div class="list">
                <div class="item row item-icon-right" style="border:none;">
                    <div class="col col-25 item-title">
                        沟通时间
                    </div>
                    <div class="col col-50">
                        <input type="datetime-local" ng-model="commn.communication_time[$index]">
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
            <div class="list">
                <div class="item row item-icon-right" style="border:none;">
                    <div class="col col-25 item-title">
                        沟通内容
                    </div>
                    <div class="col col-50">
                        <input type="text" placeholder="请点击输入或选择备选" ng-model="commn.content[$index]">
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
            <div class="list">
                <div class="item row item-icon-right" style="border:none;">
                    <div class="col col-25 item-title">
                        沟通结果
                    </div>
                    <div class="col col-50">
                        <input type="text" placeholder="请点击输入或选择备选" ng-model="commn.result[$index]">
                    </div>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>
            </div>
            <textarea placeholder="备注" ng-model="commn.comments[$index]"></textarea><br />
        </div>
        <div class="store-section" ng-click="addCom()">
            添加其它沟通++
        </div>

        <div class="button-area">
            <button class="button" ng-click="save(commn)">保存</button>
        </div>
    </ion-content>
</ion-view>
