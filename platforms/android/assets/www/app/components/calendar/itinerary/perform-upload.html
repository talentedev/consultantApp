<ion-view ng-controller="perform-uploadCtrl">
    <ion-nav-title>
        拍照上传
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="go_back()">
            返回
        </button>
    </ion-nav-buttons>
    <ion-content id="perform-analysis" class="padding-without">
        <div class="list">
            <div class="item row">
                <div class="col col-25 item-title">
                    门店编号
                </div>
                <div class="col">
                    <input type="text" ng-model="shop_code" disabled>
                </div>
            </div>
            <div class="item row" style="border:none;">
                <div class="col col-25 item-title">
                    门店名称
                </div>
                <div class="col">
                    <input type="text" ng-model="shop_name" disabled>
                </div>
            </div>
        </div>
        <div class="list" ng-repeat="item in items">
            <div class="item row item-icon-right" style="border:none;">
                <div class="col col-20 item-title">
                    <div>照片类型</div>
                    <div>记录时间</div>
                </div>
                <div class="col col-55">
                    <input type="text" style="height: 25px; font-size:12px;" ng-model="item.itemname" disabled>
                    <input type="text" style="height: 25px; font-size:12px;" ng-model="item.photodate" disabled>
                </div>
                <i class="icon fa fa-camera" id="upload{{item.sopofimage_id}}" ng-click="go_camera(item.sopofimage_id)"></i>
            </div>
        </div>         
        <div class="button-area">
            <button class="button" ng-click="go_back()">保存</button>
        </div>
    </ion-content>
</ion-view>
